<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endereço</title>
    <script src="busca-cep.js" defer></script>
  </head>
  <body>
    <h1>Entre seu endereço aqui!</h1>

    <a href="/index.html">Voltar para Home</a>
    <br />
    <br />

    <div>
      <form method="post">
        <div>
          <label for="input-cep">CEP</label>
          <input type="text" name="cep" id="input-cep" />
          <button id="btn-cep" type="button">Buscar CEP</button>
        </div>
        <div>
          <label for="rua">Rua</label>
          <input type="text" name="rua" id="rua" readonly/>
          <label for="numero">Numero</label>
          <input type="text" name="numero" id="numero" disabled/>
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" id="complemento" />
        </div>
        <div>
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
