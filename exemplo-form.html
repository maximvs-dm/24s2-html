<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulário de exemplo</h1>
    <a href="/index.html">Voltar para Home</a>
    <br />
    <br />

    <form method="post">
      <div>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color" required />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="file">File:</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="number">Number:</label>
        <input type="number" name="number" id="number" required />
      </div>
      <div>
        <label for="search">Search:</label>
        <input type="search" name="search" id="search" required />
      </div>
      <div>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" required />
      </div>

      <div>
        <select name="teste-select-1" id="select">
          <option value="">Selecione uma opção</option>
          <option value="v1">Valor 1</option>
          <option value="v2">Valor 2</option>
          <option value="v3">Valor 3</option>
          <option value="v4">Valor 4</option>
        </select>

        <select name="teste-select-2" id="select">
          <option>Selecione uma opção</option>
          <option>Valor 1 sem value</option>
          <option>Valor 2 sem value</option>
          <option>Valor 3 sem value</option>
          <option>Valor 4 sem value</option>
        </select>

        <fieldset>
          <legend>Grupo 1</legend>
          <input type="checkbox" name="teste-checkbox" value="a" id="input-a" />
          <label for="input-a">Valor A</label>
          <input type="checkbox" name="teste-checkbox" value="b" id="input-b" />
          <label for="input-b">Valor B</label>
          <input type="checkbox" name="teste-checkbox" value="c" id="input-c" />
          <label for="input-c">Valor C</label>
          <input type="checkbox" name="teste-checkbox" value="d" id="input-d" />
          <label for="input-d">Valor D</label>
          <input type="checkbox" name="teste-checkbox" value="e" id="input-e" />
          <label for="input-e">Valor E</label>
        </fieldset>

        <fieldset>
          <legend>Grupo 2</legend>
          <input type="radio" name="teste-radio" value="a" id="input-a-radio" />
          <label for="input-a-radio">Valor A</label>
          <input type="radio" name="teste-radio" value="b" id="input-b-radio" />
          <label for="input-b-radio">Valor B</label>
          <input type="radio" name="teste-radio" value="c" id="input-c-radio" />
          <label for="input-c-radio">Valor C</label>
          <input type="radio" name="teste-radio" value="d" id="input-d-radio" />
          <label for="input-d-radio">Valor D</label>
          <input type="radio" name="teste-radio" value="e" id="input-e-radio" />
          <label for="input-e-radio">Valor E</label>
        </fieldset>
      </div>

      <button type="reset">Limpar</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
